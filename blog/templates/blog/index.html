
{% extends  "base.html" %}
{% block content %}
    <a href="/blog/post" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Tambah </a><br><br/>
    <table class="table table-striped table-condensed table-sm">
    <tr>
        <th>Title</th>
        <th>Body</th>
        <th>Actions</th>
    </tr>
    <tr>
        {% for post in posts %}
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td><a class="btn btn-sm btn-info" href="/blog/edit/{{post.id}}"><i class="fa fa-cog"></i></a>
            <a class="btn btn-sm btn-danger"href="/blog/delete/{{post.id}}"><i class="fa fa-close"></i></a> </td>
                </tr>
        {% endfor %}
    </table>
{% endblock content %}
